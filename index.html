<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&family=Noto+Sans+Display&display=swap" rel="stylesheet">
    
    <title>DigitalAspect</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">DigitalAspect</div>

                <nav class="nav">
                    <a href="#" class="nav__link">О нас</a>
                    <a href="#" class="nav__link">Услуги</a>
                    <a href="#" class="nav__link">Контакты</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="intro">
        <div class="intro__background"></div>
        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Цифровой аспект</h1>
                <div class="content">
                    <p class="intro__content">надежный партнер с богатым опытом сопровождения IT систем и прооектов</p>
                </div>
            </div>
        </div>   
        <div class="arrow">
            <svg class="arrow__icon"  width="50" height="25" viewBox="0 0 20 10" xmlns="http://www.w3.org/2000/svg">
                <path  d="M 1 1 L 10 9 L 19 1"/>
                <!-- M x y - поместить курсор в точку
                        L x y - нарисовать линию до точки
                        l x y - на сколько двигаешь(x, y) 
                        fill="none" - з -->
            </svg>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="ourmission">
                <div class="ourmission__item">
                    <img class="ourmission__img" src="images/5.jpg" alt="">
                    <!-- 560wh -->
                </div>
                <!-- Норм что так делаю отступ посередине -->
                <div class="ourmission__item right">
                    <div class="ourmission__content">
                        <h1 class="ourmission__title">
                            Миссия компании
                        </h1>
                        <p class="ourmission__text">
                            Мы заботимся об информационных системах, их пользователях и разработчиках.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
